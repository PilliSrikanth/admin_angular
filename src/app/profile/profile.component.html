<div class="profile-page">

  <!-- Top Bar -->
  <div class="top-bar">
    <i class="fa-solid fa-arrow-left" (click)="goBack()"></i>
    <h3>My Profile</h3>
    <i class="fa-regular fa-bell"></i>
  </div>

  <!-- Profile Info -->
  <div class="profile-info">
    <img src="assets/user.png" alt="User Avatar" class="avatar">
    <h2>Ross Ankunding</h2>
  </div>

  <!-- Menu -->
  <div class="menu">

    <div class="item">
      <div class="left">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Transactions</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item">
      <div class="left">
        <i class="fa-regular fa-user"></i>
        <span>Personal Details</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item">
      <div class="left">
        <i class="fa-regular fa-heart"></i>
        <span>Favourites</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item">
      <div class="left">
        <i class="fa-solid fa-gift"></i>
        <span>Refer & Earn</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item">
      <div class="left" routerLink="/aboutus">
        <i class="fa-solid fa-circle-info"></i>
        <span>About Us</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item">
      <div class="left" routerLink="/contact">
        <i class="fa-solid fa-envelope"></i>
        <span>Contact</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item">
      <div class="left" routerLink="/terms&conditions">
        <i class="fa-solid fa-file-contract"></i>
        <span>Terms & Conditions</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item">
      <div class="left" routerLink="/privacy&policy">
        <i class="fa-solid fa-shield-halved"></i>
        <span>Privacy Policy</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="item logout">
      <div class="left">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Logout</span>
      </div>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

  </div>

</div>
